<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website is developed to identify the safety of a URL."
    />
    <meta
      name="keywords"
      content="phishing url, phishing, cyber security, machine learning, classifier, python"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link href="static/styles.css" rel="stylesheet" />
    <title>URL Safety Detection</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!-- URL Input Form -->
        <div class="form col-md" id="form1">
          <h2>MALICIOUS URL DETECTION</h2>

          <form action="/" method="post">
            <input
              type="text"
              class="form__input"
              name="url"
              id="url"
              placeholder="Enter a URL to check"
              required
            />
            <button class="button" role="button">Check URL</button>
          </form>
        </div>

        <!-- Prediction Results -->
        <div class="col-md" id="form2">
          {% if url %}
          <h6 class="right">
            <a href="{{ url }}" target="_blank">{{ url }}</a>
          </h6>
          {% endif %}

          <h3 id="prediction"></h3>
          <div class="button-group">
            <button
              class="button2"
              id="button2"
              role="button"
              onclick="window.open('{{url}}')"
              target="_blank"
            >
              Proceed with Caution
            </button>
            <button
              class="button1"
              id="button1"
              role="button"
              onclick="window.open('{{url}}')"
              target="_blank"
            >
              Safe to Continue
            </button>
          </div>
        </div>
      </div>
      <div class="features-container">
        <div class="feature-box">
          <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="3" y1="15" x2="21" y2="15"/>
          </svg>
          <p class="feature-text">Trained and Tested with 10000 urls in Google Colab</p>
        </div>
        <div class="feature-box">
          <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <p class="feature-text">30 Feature Extractions are provided as input</p>
        </div>
        <div class="feature-box">
          <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <p class="feature-text">Used Algorithm : Gradient Boosting</p>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script>
      let x = "{{xx}}";
      let num = parseFloat(x) * 100;
      let label = "";
      if (x >= 0.5 && x <= 1) {
        label = `Website is ${num.toFixed(2)}% safe to use.`;
        document.getElementById("button1").style.display = "block";
        document.getElementById("button2").style.display = "none";
      } else if (x >= 0 && x < 0.5) {
        num = 100 - num;
        label = `Website is ${num.toFixed(2)}% unsafe to use.`;
        document.getElementById("button2").style.display = "block";
        document.getElementById("button1").style.display = "none";
      } else {
        label = "Unable to determine the safety of the URL.";
      }
      document.getElementById("prediction").innerHTML = label;
    </script>
  </body>
</html>
