<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website is developed to identify the safety of a URL."
    />
    <meta
      name="keywords"
      content="phishing url, phishing, cyber security, machine learning, classifier, python"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link href="static/styles.css" rel="stylesheet" />
    <title>URL Safety Detection</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!-- URL Input Form -->
        <div class="form col-md" id="form1">
          <h2>MALICIOUS URL DETECTION</h2>

          <form action="/" method="post">
            <input
              type="text"
              class="form__input"
              name="url"
              id="url"
              placeholder="Enter a URL to check"
              required
            />
            <button class="button" role="button">Check URL</button>
          </form>
        </div>

        <!-- Prediction Results -->
        <div class="col-md" id="form2">
          {% if url %}
          <h6 class="right">
            <a href="{{ url }}" target="_blank">{{ url }}</a>
          </h6>
          {% endif %}

          <h3 id="prediction"></h3>
          <div class="button-group">
            <button
              class="button2"
              id="button2"
              role="button"
              onclick="window.open('{{url}}')"
              target="_blank"
            >
              Proceed with Caution
            </button>
            <button
              class="button1"
              id="button1"
              role="button"
              onclick="window.open('{{url}}')"
              target="_blank"
            >
              Safe to Continue
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script>
      let x = "{{xx}}";
      let num = parseFloat(x) * 100;
      let label = "";
      if (x >= 0.5 && x <= 1) {
        label = `Website is ${num.toFixed(2)}% safe to use.`;
        document.getElementById("button1").style.display = "block";
        document.getElementById("button2").style.display = "none";
      } else if (x >= 0 && x < 0.5) {
        num = 100 - num;
        label = `Website is ${num.toFixed(2)}% unsafe to use.`;
        document.getElementById("button2").style.display = "block";
        document.getElementById("button1").style.display = "none";
      } else {
        label = "Unable to determine the safety of the URL.";
      }
      document.getElementById("prediction").innerHTML = label;
    </script>
  </body>
</html>
